<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreBoard">
        <div id="user" class="badge">User</div>
        <div id="comp" class="badge">Computer</div>
        <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img class="image" src="rock.png" alt="">
        </div>
        <div id="p" class="choice">
            <img class="image" src="paper.png" alt="">
        </div>
        <div id="s" class="choice">
            <img class="image" src="scissors.png" alt="">
        </div>
    </div>
    <p id="message">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
